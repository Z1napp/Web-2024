{% extends "base.html" %}

{% block content %}
<header>
    <h1>Currency Rates (Base: {{ base_currency }})</h1>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for currency, rate in rates.items() %}
            <tr>
                <td>{{ currency }}</td>
                <td>{{ rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
