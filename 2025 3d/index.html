<!DOCTYPE html>
<html>
<head>
    <title>Three.js Model Switching</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        button { padding: 10px 15px; cursor: pointer; border: 1px solid #ccc; background-color: #eee; }
        button.active { background-color: #ddd; }
    </style>
</head>
<body>
    <div class="controls">
        <button data-model="cube" class="active">Cube</button>
        <button data-model="sphere">Sphere</button>
        <button data-model="cylinder">Cylinder</button>
        <button data-model="torus">Torus</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, currentModel;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        const models = {};

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Materials
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

            // Models
            models.cube = new THREE.Mesh(new THREE.BoxGeometry(), material);
            models.sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), material);
            models.cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 2, 32), material);
            models.torus = new THREE.Mesh(new THREE.TorusGeometry(1, 0.4, 16, 100), material);

            // Set initial model
            currentModel = models.cube;
            scene.add(currentModel);

            // Lighting (optional)
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Event Listeners
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);

            // Button Event Listeners
            const buttons = document.querySelectorAll('.controls button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const modelName = this.dataset.model;
                    switchModel(modelName);
                    // Update button active state
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function switchModel(modelName) {
            if (currentModel) {
                scene.remove(currentModel);
            }
            currentModel = models.hasOwnProperty(modelName) ? models [modelName] : models.cube; // Default to cube if not found
            scene.add(currentModel);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            if (currentModel) {
                currentModel.rotation.y += (targetX - currentModel.rotation.y) * 0.05;
                currentModel.rotation.x += (targetY - currentModel.rotation.x) * 0.05;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
