{% extends "base.html" %}

{% block title %}Rates{% endblock %}

{% block content %}
<h2>Exchange Rates (Base: {{ base_currency }})</h2>
<table>
    <thead>
        <tr>
            <th>Currency</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for currency, rate in rates.items() %}
        <tr>
            <td>{{ currency }}</td>
            <td>{{ rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
